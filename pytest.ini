[pytest]
# Pytest configuration for Vida-View-Testing

# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers - Register custom markers to avoid warnings
markers =
    smoke: Critical smoke tests that must pass
    authentication: Authentication and login related tests
    admin: Admin functionality tests
    owner: Owner functionality tests
    tenant: Tenant functionality tests
    critical: High priority critical tests
    regression: Regression tests for existing functionality
    validation: Form validation and error handling tests
    slow: Tests that take longer to execute

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Console output
console_output_style = progress

# Timeout settings
timeout = 300

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture settings
capture = no
